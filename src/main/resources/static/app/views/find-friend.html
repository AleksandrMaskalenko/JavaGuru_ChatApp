<div class="wrapper">
    <div class="container">
    
    <div class="col-lg-12 table">
        <form class="input-group" data-ng-keyup="$event.keyCode == 13 && findFriend()">
            <input class="form-control" placeholder="Search" data-ng-model="find" onkeypress="handle(event)">
            <span class="input-group-btn">
            			<a class="btn btn-secondary" type="button" data-ng-click="findFriend()">Go!</a>
        			</span>
        </form>
    </div>

    <div>

            <table class="table">
                <tbody>
                    <tr data-ng-repeat="user in users" >

                        <td class="text-light">{{user.logo}}</td>
                        <td class="text-light">{{user.username}}</td>
                        <td class="text-light">{{user.email}}</td>
                        <td><button data-ng-click="addToFriends(user)" class="btn btn-secondary btn-sm">add to friends</button></td>

                    </tr>
                </tbody>

            </table>

    </div>

        <div class="alert alert-info margin-top-5 col-sm-3 message" data-ng-show="message">{{message}}</div>
    </div>
</div>

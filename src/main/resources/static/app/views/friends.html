<div class="wrapper">
    <div class="container">

    <div class="alert alert-info margin-top-5 col-sm-3 message" data-ng-show="message">{{message}}</div>

    <div>
        <table class="table">
            <tbody>
            <tr data-ng-repeat="friend in friends" >

                <td class="text-light">{{friend.user.icon}}</td>
                <td class="text-light">{{friend.user.username}}</td>
                <td><button data-ng-click="write(friend)" data-ui-sref="home"><i class="fa fa-commenting-o"></i></button></td>
                <td><button data-ng-click="delete(friend)"><i class="fa fa-trash-o"></i></button></td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>

  <div class="wrapper">
    <div class="container">
        <header>
            <h1>Settings</h1>
        </header>
        <section>
            <div class="form">
                <div class="input-item">
                    <div class="label-part">
                        <label for="name">Name</label>
                    </div>
                    <div class="input-part">
                        <input type="text" autocomplete="off" id="name" value={{user.name}} />
                    </div>
                </div>
                <div class="input-item">
                    <div class="label-part">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-part">
                        <input type="text" autocomplete="off" id="email"  value={{user.email}} />
                    </div> 
                </div>
                <div class="input-item">
                    <div class="label-part">
                        <label for="username">Username</label>
                    </div>
                    <div class="input-part">
                        <input type="text" autocomplete="off" id="username" value={{user.username}} />
                    </div>
                </div>
                <div class="input-item password">
                    <div class="label-part">
                        <label for="password">Password</label>
                    </div>
                    <div class="input-part">
                        <input type="password" id="password" value={{user.password}} />
                        <span>Minimum 6 characters</span>
                    </div>
                </div> 
            </div>
            <div class="change-image">
                <div class="profile-img-container">
                    <a href="javascript:;">Add image</a>
                    <img src="https://s3.postimg.org/jmp5z872n/profile_image.jpg" class="profile" alt="" />
                </div>
                <div class="edit">
                    <a href="javascript:;" class="remove"><img src="https://s10.postimg.org/6ayr9sjj9/image.png" alt="" /></a>
                    <a href="javascript:;" class="rotate"><img src="https://s10.postimg.org/ywimyp3ad/rotate.png" alt="" /></a>
                </div>
            </div>
        </section>
        <footer>
            <a href="javascript:;" class="cancel"> Cancel</a>
        <a href="javascript:;" class="save">Save </a>
        </footer>
        <footer class="delete">
            <a href="javascript:;" class="delete">Delete account</a>
        </footer>
        
       
    </div>
</div>

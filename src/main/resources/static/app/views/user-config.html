  <div class="wrapper">
    <div class="container">
        <header>
            <h1>Settings</h1>
            <div class="alert alert-info margin-top-5 col-sm-3 message" data-ng-show="message">{{message}}</div>
        </header>
        <section>
            <div class="form">
                <div class="input-item">
                    <div class="label-part">
                        <label for="name">Name</label>
                    </div>
                    <div class="input-part">
                        <input type="text" autocomplete="off" id="name" data-ng-model="name" />
                    </div>
                </div>
                <div class="input-item">
                    <div class="label-part">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-part">
                        <input type="text" autocomplete="off" id="email"  data-ng-model="email" />
                    </div> 
                </div>
                <div class="input-item">
                    <div class="label-part">
                        <label for="username">Username</label>
                    </div>
                    <div class="input-part">
                        <input type="text" autocomplete="off" id="username" data-ng-model="username" />
                    </div>
                </div>
                <div class="input-item password">
                    <div class="label-part">
                        <label for="password">Password</label>
                    </div>
                    <div class="input-part">
                        <input type="password" id="password" data-ng-model="password" />
                        <span>Minimum 6 characters</span>
                    </div>
                </div> 
            </div>


            <div class="change-image">
                <div class="profile-img-container">
                    <a href="javascript:;">Add image</a>
                    <img src="https://s3.postimg.org/jmp5z872n/profile_image.jpg" class="profile" alt="" />
                </div>
                <div class="edit">
                    <a href="javascript:;" class="remove"><img src="https://s10.postimg.org/6ayr9sjj9/image.png" alt="" /></a>
                    <a href="javascript:;" class="rotate"><img src="https://s10.postimg.org/ywimyp3ad/rotate.png" alt="" /></a>
                </div>
            </div>


        </section>
        <footer>
            <a data-ui-sref="home" class="cancel">Cancel</a>
            <button data-ng-click="updateUser()" class="btn-linkk float-right">Save</button>
        </footer>
        <footer class="delete">
            <a data-ui-sref="login" data-ng-click="deleteUser()" class="delete">Delete account</a>
        </footer>
        
       
    </div>
</div>
